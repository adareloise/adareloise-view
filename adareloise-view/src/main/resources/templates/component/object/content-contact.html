<section th:fragment="content-1"
	class="banner onload-image-fade-in onload-content-fade-right style2 fullscreen orient-center content-align-center image-position-center">
	<div class="content" style="width:100%">
		<h2>Contacto</h2>
		<form method="POST" th:action="@{/contact}" th:object="${contact}">
			<div class="fields">
				<div class="field half">
					<label for="name">Nombre</label>
					<input type="text"  th:field="*{name}" name="name" id="name"/>
        			<div class="alert alert-warning m-2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				</div>
				<div class="field half">
					<label for="email">Email</label>
					<input type="email" th:field="*{email}"  name="email" id="email" />
        			<div class="alert alert-warning m-2" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
				</div>
				<div class="field">
					<label for="message">Mensaje</label>
					<textarea name="message" th:field="*{message}"  id="message" rows="6"></textarea>
        			<div class="alert alert-warning m-2" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
				</div>
			</div>
			<ul class="actions special">
				<li><input type="submit" name="submit" id="submit" value="Enviar Mensaje" /></li>
			</ul>
		</form>
		
		<!-- Footer -->
		<div th:replace="/component/layout/footer :: footer"></div>
	</div>

	
	<div class="image">
		<img th:src="@{img/pexels-anni-roenkae.jpg}" alt="">
	</div>
</section>
